        <p>Heeft u opmerkingen of vragen? We horen graag van u. Vul het onderstaande formulier in om Ruud Meijns een bericht te sturen.</p>



<form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/xknezpwr" method="post">
  <fieldset id="fs-frm-inputs">
    <label for="full-name">Uw naam</label>
    <input type="text" name="name" id="full-name" placeholder="Voornaam Achternaam" required="">
    <label for="email-address">Emailadres</label>
    <input type="hidden" name="_language" value="nl" />
    <input type="email" name="_replyto" id="email-address" placeholder="email@domein.nl" required="">
    <label for="message">Bericht</label>
    <textarea rows="5" name="message" id="message" placeholder="Uw bericht" required=""></textarea>
    <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
  </fieldset>
  <input type="submit" value="Verstuur">
